        const albumContainer = document.getElementById("albumContainer");
    const searchInput = document.querySelector(".search-bar input");
    function renderAlbums(filteredAlbums) {
        albumContainer.innerHTML = "";
        const fragment = document.createDocumentFragment();

        filteredAlbums.forEach(album => {
            const albumElement = document.createElement("div");
            albumElement.className = "album";
            albumElement.innerHTML = `
                <img src="${album.cover}" alt="${album.name}" class="album-cover">
                <div class="album-title">${album.name}</div>
                
            `;
            albumElement.addEventListener("click", () => window.location.href = album.url);
            fragment.appendChild(albumElement);
        });
        albumContainer.appendChild(fragment);
    }

    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filteredAlbums = albums.filter(album =>
            album.name.toLowerCase().includes(query) || album.artist.toLowerCase().includes(query)
        );
        renderAlbums(filteredAlbums);
    });

    renderAlbums(albums);
